<!DOCTYPE html>
<html>
    <html lang="en">
        <head>
                
                <meta charset="utf-8"/>
                {%load static%}
                <link href="{% static "bootstrap/css/bootstrap.css" %}" rel="stylesheet">
                {%load static%}
                <link href="{% static "custom_css/custom.css" %}" rel="stylesheet">
                {%include 'react/css.html'%}
                <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap" rel="stylesheet">
                <meta name="viewport" content="width=device-width,initial-scale=1"/>

                <title>10DerMeatz</title> 
                <!-- GOOGLE MAPS -->
                <script type="text/javascript" src="https://maps.google.com/maps/api/js?key=AIzaSyB5Ez5XmpzzBaiUlHSIbIAeolPHs6TLeJo&libraries=places"></script>
        </head>

        <body style="visibility: hidden;font-family:'Noto Serif',serif;" class='bg-primary2'>
            <noscript>You need to enable JavaScript to run this app.</noscript>

            <div style="visibility: visible;" id="loader" class="center"></div> 
            <header>
                {%include 'components/NavBar/NavBarDash.html' %}
                <br/><br/>
            </header>
            
            
            <main>
                <!-- ALWAYS Render Cart (Login is in the NavBar)-->
                <div id="thecartelement"></div>
                <div id="login" data-csrf="csrf"></div>
                {%block mainbody%}
                    default content
                {%endblock mainbody%}
            </main>
            
            
            


            <footer class='bg-danger'>
                {%include 'components/Footer.html' %}
            </footer>
            <script>
                document.onreadystatechange = function() { 
                    if (document.readyState !== "complete") { 
                        console.log('Loading')
                        document.querySelector( 
                        "body").style.visibility = "hidden"; 
                        document.querySelector( 
                        "#loader").style.visibility = "visible"; 
                    } else { 
                        console.log('Loaded')
                        document.querySelector( 
                        "#loader").style.display = "none"; 
                        document.querySelector( 
                        "body").style.visibility = "visible"; 
                    } 
                }; 
                
            </script>
            {%include 'react/base_embed.html' %}
            {%include 'react/js.html' %}
            <!--  JS, Popper.js, and jQuery --> 
            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
            
        </body>

</html>
