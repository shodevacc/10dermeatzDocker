{% extends 'pages/base.html' %}

{%block mainbody%}
    <!-- CAROUSEL -->
    <div id="carouselExampleInterval" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            {% for image in carousel%}
                {% if forloop.counter0 == 0 %}
                <div class="carousel-item active" data-pause=False data-interval="1500">
                    <img src="{{image.get_img_url}}" class="d-block w-100" alt="...">
                </div>
                {%else%}
                <div class="carousel-item " data-pause=False data-interval="1500">
                    <img src="{{image.get_img_url}}" class="d-block w-100" alt="...">
                </div>
                {%endif%}
            {%endfor%}
        </div>

        <!-- Next and Previous Indicators -->
        <a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    <!-- Carousel -->
    
    {%include 'components/InfoDiv.html'%}
    {%include 'components/homeCategory.html'%}
{%endblock mainbody%}
